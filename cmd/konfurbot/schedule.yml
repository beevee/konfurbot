  - type: talk
    speaker: Александр Голубев, Игорь Устюжанин
    venue: Конференц-зал
    short: Открытие, новости УР
    start: 10:00
    finish: 10:20

  - type: talk
    speaker: Игорь Устюжанин, Иван Дашкевич, Павел Егоров
    venue: Конференц-зал
    short: "Модель развития инженеров-программистов: от стажера до звезды"
    long: >
      В своём рассказе Игорь, Иван и Павел покажут путь инженера-программиста от начинающего стажера до звезды, которая
      видна всему управлению разработки. Вы узнаете, какие этапы проходит разработчик в своем развитии, что поможет вам
      правильнее ставить перед собой цели и задачи и приносить все больше и больше пользы своей команде и Контуру в целом.
    start: 10:20
    finish: 11:00

  - type: talk
    speaker: Илья Локтионов
    venue: Конференц-зал
    short: Байки от инфраструктуры
    long: >
      "Людям свойственно пребывать в плену иллюзий. И одна из любимых иллюзий разработчиков формулируется так: если я
      верно написал код и не допустил ни одного бага, с моим приложением всё будет хорошо. Поверьте, не будет! В своём
      докладе Илья постарается разрушить этот стереотип, рассказав несколько интересных хардкорных историй из своего
      опыта. В школе такому не учат, в гугле такое не находят."
    start: 11:00
    finish: 11:30

  - type: talk
    speaker: Юлия Закс, Кирилл Раткин, Сергей Соловьев
    venue: Кафе
    short: Про рост тестировщиков, аналитиков, проектировщиков
    long: >
      Юля расскажет о том, как растет и развивается аналитик, как ему выйти за рамки своей предметной области и
      продукта и не остановиться в развитии. Кирилл продолжит прошлогодний рассказ Максима Захарова, и опишет модель
      роста тестировщика в Контуре, и Сергей поделится тайнами продвижения проектировщика и дизайнера к профессиональным высотам.
    start: 11:00
    finish: 11:30

  - type: talk
    speaker: Игорь Чевдарь
    venue: Конференц-зал
    short: Модификация кода .NET в рантайме
    long: |
      "Игорь поговорит о способах изменения кода .NET приложения в рантайме и не только:
      * Mono.Cecil
      * Хук метода после JIT-компиляции
      * Подмена IL метода с помощью .NET profiling API
      * Подмена IL метода через хук CLR на этапе JIT-компиляции"
    start: 11:30
    finish: 12:00

  - type: talk
    speaker: Иван Голов, Алексей Хворост
    venue: Кафе
    short: Новые офисы разработки
    long: >
      Мы все прекрасно умеем работать, когда наша команда сидит рядом, для нас это привычно, комфортно и продуктивно.
      Но жизнь меняется и уже не будет никогда такой, как вчера. Почему мы не всегда сможем брать людей в Екатеринбурге,
      что за этим стоит и как с этим жить, расскажут Ваня Голов и Леша Хворост.
    start: 11:30
    finish: 12:00

  - type: master
    speaker: Иван Ильин
    venue: Переговорка 311
    short: Круглый стол по мобильной разработке
    long: |
      — Процесс взаимодействия проекта и группы мобильной разработки по созданию приложений
      — Представленность Контура и его продуктов в мобильных магазинах
      — Интеграция мобильных приложений и веб-приложений (например, отправка push-уведомлений)
      — Сценарии, в которых мобильное приложение играет основную роль
      — Какие мобильные возможности еще можно использовать для бизнеса
      — Технологии для мобильной разработки
    start: 13:30
    finish: 15:00

  - type: master
    speaker: Светлана Ратнер, Анастасия Купцова, Анастасия Черникова, Эмилия Городовых
    venue: Учебные классы 1, 2
    short: Активно слушать
    long: >
      "Мастер-класс полезен тем, кто беседует с пользователями и заказчиками: менеджерам, аналитикам, проектировщикам.
      Расскажем, почему активное слушание помогает добывать информацию лучше, чем клещи (которыми в средние века
      собеседника за язык тянули). Обсудим примеры удачного и неудачного слушания. Покажем психологические приемы и потренируемся."
    start: 13:30
    finish: 15:00

  - type: master
    speaker: Екатерина Широкова
    venue: Кафе
    short: Пиши, сокращай. Редакторский мастер-класс для неписателей.
    long: |
      "Участники мастер-класса научатся быстро улучшать короткий текст в информационном стиле:
      — Отжимать воду: находить лишние обороты и выбрасывать их без потери смысла,
      — Работать со стоп-словами,
      — Избавляться от трусливой брехни,
      — Визуально облегчать текст: абзацы, многоколонники, фактоиды, перечисления,
      — Катя даст несколько советов и ссылок на почитать-посмотреть-покопать тему дальше.
      Приходите, если вы не пишете профессионально, но хотите, чтобы ваши письма, объявления и другие короткие тексты стали легче, чище и приятнее."
    start: 13:30
    finish: 15:00

  - type: master
    speaker: Ирина Шухман
    venue: Комната 606
    short: Картоха-принт!
    long: >
      "Как быстро сделать классную афишу, пригласительные, открытки если мало времени и совсем нет идей? Расскажем и
      покажем один дизайнерский приём, подходящий на все случаи жизни. Для этого не нужно уметь рисовать или каких-то
      других специальных навыков. Приходите, будет весело :)"
    start: 13:30
    finish: 15:00

  - type: master
    speaker: Игорь Чевдарь
    venue: Спортзал №2
    short: Модификация кода .NET в рантайме
    long: |
      "Участники мастер-класса посмотрят, как модифицировать код в .NET на практике:
      1. Что-нибудь сломаем (в учебных целях)
      2. Напишем прототип mock-библиотеки
      3. Сделаем инъекцию в другой процесс"
    start: 13:30
    finish: 15:00

  - type: talk
    speaker: Валерий Кузьмин
    venue: Конференц-зал
    short: С++JS=?
    long: >
      Надоели тормоза в браузере? Ждешь, когда весь веб можно будет писать на любимом C/C++/C# и наконец забыть кошмары
      JS? Тогда тебе по адресу — Валера Кузьмин расскажет про WebAssembly, танцы с бубном и emscripten!
    start: 13:30
    finish: 14:15

  - type: talk
    speaker: Теймураз Хазамов
    venue: Конференц-зал
    short: Реактивное программирование с Observable
    long: >
      Observable в JavaScript? Вы можете спросить, зачем нужны Observable? Почему не промисы? А ведь есть еще
      генераторы? Да и с колбеками как-то справлялись. Observable объеденяет все это в одну общую абстракцию — потоки.
      Только представьте, вы используете промисы, старый код использует колбеки, помимо этого есть события дом элементов,
      а вдобавок Вася решил, что нам нужны веб-сокеты. Cо всем этим можно работать единообразно — с помощью потоков.
      А чтобы облегчить нам работу, есть набор инструментов для работы с потоками под названием RxJS.
    start: 14:15
    finish: 15:00

  - type: talk
    speaker: Александр Казаков
    venue: Конференц-зал
    short: Что делает умный инженер, когда у него падает сервис
    long: >
      \"Работает же, чего ты начал\" — такой фразой обычно встречают инициативу зафиксировать хронологию и причины
      факапа. Действительно, когда пожар потушен, у нас резко падает мотивация проследить историю развития факапа
      и покопаться в деталях. А между тем, именно вдумчивый анализ хронологии инцидента позволяет найти глубинные
      и самые важные проблемы в разработке и эксплуатации, сделать неожиданные выводы и сформулировать задачи,
      которые качественно повысят стабильность сервиса. Несмотря на её эффективность, эта практика используется крайне редко.
      В докладе на примерах расскажу о том, как мы ведем постмортемы в Экстерне и каких результатов нам удалось добиться.
    start: 15:15
    finish: 15:30

  - type: talk
    speaker: Лев Долганов
    venue: Кафе
    short: Спрашивать или потрошить?
    long: >
      Каждая продуктовая команда Контура исследует своих пользователей. Классические наборы методик для подтверждения
      гипотез о поведении пользователя известны. Однако, у них есть два минуса. Во-первых, результаты приходится ждать
      довольно долго. Во-вторых, у пользователей мало мотивации участвовать в процессе. Из выступления Льва вы узнаете
      о новых методиках, которые использует команда Контур.Экстерна.
    start: 15:15
    finish: 15:35

  - type: talk
    speaker: Никита Бурлаков
    venue: Конференц-зал
    short: О паросочетаниях в графе разработчиков
    long: |
      "В докладе расскажу про парное программирование в команде Биллинга, а именно:
      — Почему разработчикам не нужно ходить на свидания, чтобы найти себе пару;
      — Как прийти к миру и согласию в шведской семье;
      — Возможны ли отношения на расстоянии."
    start: 15:30
    finish: 15:45

  - type: talk
    speaker: Светлана Копасова
    venue: Кафе
    short: Как мы исследовали пользователей продукта, которого нет
    long: >
      Как исследовать пользователей продукта, которого нет? Что спрашивать и у кого, какие исследования проводить?
      На старте проекта команде Контур.ОФД пришлось искать ответы на эти вопросы. Света расскажет о предпроектных
      исследованиях аудитории и трудностях, с которыми они столкнулись. Слушатели доклада узнают инсайты, полученные
      на встречах с респондентами, и увидят, как знания о пользователях воплотились в продукте.
    start: 15:35
    finish: 15:55

  - type: talk
    speaker: Андрей Кун
    venue: Конференц-зал
    short: Инженерный подход к рефакторингу
    long: |
      Большие проекты — большие кодовые базы.

      Боясь сломать что-то старое, мы плодим разные версии одного и того же кода. Порой, пишем код в двух-трех параллельных реальностях, ведь часть кода написана на уже забытых и заброшенных технологиях, часть на современных. Да еще собирается все это разными системами сборки. И все это ради того, чтобы не сломать код и не утонуть в рефакторинге. Что со всем этим делать? Взять на вооружению стратегию инкрементальных изменений сложных систем от facebook и, засучив рукава, начать работать с AST.

      Расскажу с примерами на коде Биллинга о магии трансформаций js на js и о том, как мы делаем ломающие код изменения не ломая код!
    start: 15:45
    finish: 16:15

  - type: talk
    speaker: Екатерина Невелева
    venue: Кафе
    short: Что знает и о чем молчит Управление маркетинга
    long: >
      Продуктовые команды прилагают значительные усилия для улучшения жизни пользователей. При этом, не надо забывать
      и о тех, кто еще не покупает сервисы Контура — о потенциальных клиентах. Если мы будем знать их потребности, то
      расширим аудиторию продуктов, создадим новые. Подобные исследования проводятся в управлении маркетинга. Из
      выступления Кати вы узнаете, как они происходят и как полученную информацию используют команды продукта.
    start: 15:55
    finish: 16:20

  - type: talk
    speaker: Юрий Суслов
    venue: Конференц-зал
    short: Монитор ошибок или как можно прикладывать подорожник без смс и регистрации
    long: |
      В мире велосипедов и костылей не всегда все процессы работают на должном уровне. Решая данную проблему, для поддержания порядка мы завели своего робокопа.
      В докладе расскажу о практике использования монитора ошибок в команде Контур.Биллинг, а также что неоходимо сделать чтобы получить свой без смс и регистрации.
    start: 16:15
    finish: 16:30

  - type: talk
    speaker: Лев Плинер
    venue: Кафе
    short: Что продажи могут рассказать о пользователях?
    long: >
      Продавцы ежедневно общаются с клиентами. Клиенты говорят что в продукте хорошо, а что плохо, что у конкурентов
      такой же продукт, только с перламутровыми пуговицами и дешевле. Продавцы доносят все пожелания клиентов до
      продуктовых команд. Но насколько можно им доверять? На докладе Лев разрушит мифы и научит расставлять
      приоритеты при сборе обратной связи от продавцов.
    start: 16:20
    finish: 16:45

  - type: talk
    venue: Конференц-зал
    short: Блиц-доклады
    start: 16:30
    finish: 16:45

  - type: master
    speaker: Теймураз Хазамов
    venue: Переговорка 308
    short: Не останавливайся на обещаниях. Наблюдай && Действуй!
    long: >
      Сайты развились до полноценных приложений с тоннами анимаций, фоновой синхронизацией данных, push-уведомлениями
      и прочими крутыми штуками. И эти приложения становятся все сложнее и запутаннее. Как со всем этим справляться?
      Как масштабировать такие приложения? Возможный ответ есть у реактивной архитектуры, работающей на потоках событий.
      Участники МК узнают, какие инструменты представляет реактивное программирование и напишут свое маленькое но задорное приложение на RxJS.
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Вячеслав Овчинников
    venue: Конференц-зал, ч.1
    short: "Наглядные логи: разработчикам, аналитикам и всем, всем, всем."
    long: >
      Большой проект или маленький, много пользователей или не очень — всегда хочется знать, как чувствует себя система,
      как пользуются новым функционалом, почему возникла ошибка или какой кусок кода доставляет пользователю дискомфорт.
      Для того чтобы посмотреть, что происходило в системе мы привыкли использовать логи, но насколько эффективно мы их
      используем? Сколько сил и времени мы тратим на извлечение необходимой информации и предоставлении ее в наглядном
      и понятном виде? На помощь приходят системы управления логами. В частности, участники МК посмотрят как нам может помочь
      Kibana. Вместе превратят какой-то набор строк и чисел в графики и таблицы понятные не только разработчику, но и
      тестировщику, и аналитику, и менеджеру проекта. Будут примеры из жизни! Навыки программирования не требуются.
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Игорь Чевдарь
    venue: Спортзал №2
    short: Модификация кода .NET в рантайме
    long: |
      "Участники мастер-класса посмотрят, как модифицировать код в .NET на практике:
      1. Что-нибудь сломают (в учебных целях)
      2. Напишут прототип mock-библиотеки
      3. Сделают инъекцию в другой процесс"
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Андрей Кун
    venue: Учебный класс №1
    short: Инженерный подход к рефакторингу
    long: |
      Большие проекты — большие кодовые базы.

      Боясь сломать что-то старое, мы плодим разные версии одного и того же кода. Порой, пишем код в двух-трех параллельных реальностях, ведь часть кода написана на уже забытых и заброшенных технологиях, часть на современных. Да еще собирается все это разными системами сборки. И все это ради того, чтобы не сломать код и не утонуть в рефакторинге. Что со всем этим делать? Взять на вооружению стратегию инкрементальных изменений сложных систем от facebook и, засучив рукава, начать работать с AST.

      Вместе мы попробуем магию трансформаций js на js и научимся делать ломающие код изменения не ломая код!
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Павел Егоров
    venue: Учебный класс №2
    short: Firebase. Back-end не нужен!
    long: |
      "Вам в голову пришла прекрасная идея стартапа! Надо всего-то сделать небольшой сайтик в качестве MVP. Сесть бы и набутстрапить jQuery-кода, но надо будет потом запускать тормознутую Visual Studio, выбирать базу данных и думать, где потом захостить этот мерзкий бэкенд :\
      Даже удивительно, что вы ещё не слышали про облачные базы данных as a service! Firebase — одно из таких решений (недавно приобретённое гуглом). Вот с ним участники и познакомятся на мастерклассе! Вы научитесь как настоящие стартаперы делать MVP за вечер, не тратя время на бэкенды, хостинги и прочие рефакторинги! Только коворкинг, макбук и смузи!"
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Александр Дельва, Дмитрий Якин
    venue: Конференц-зал, ч. 2
    short: Сломай свой продукт
    long: >
      "Чтобы стать специалистом по ИБ нужно учиться долгие годы? Да. Но путь длиной в годы начинается с полутора часов
      этого мастер-класса. Сюда может прийти любой: даже менеджера научим нескольким по настоящему полезным и рабочим
      приёмам. Если вы знаете что такое fiddler и firebug, но не знаете с чем их едят, приходите на МК и вас научат
      своими руками крушить безопасность веб-приложений. Заинтересовались? Следуйте за кроликом в белой шляпе."
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Григорий Назаров
    venue: Переговорка 404
    short: Продвинутое использование Git
    long: >
      "Мастер класс для тех, кто уже умеет пользоваться git, но хочет уметь больше. Основные темы это использование
      истории (log, reflog, show etc) и проведение rebase (-i), некоторые смежные вещи. Практика будет по обеим
      темам, упражнения весёлые. Изначально нужно уметь использовать git из консоли, либо привести друга, который умеет ;)"
    start: 17:15
    finish: 18:45

  - type: master
    speaker: Ольга Кудрачёва
    venue: Переговорка 311
    short: Контур.Метрика. Инструкция по применению
    long: >
      Ольга расскажет, какие данные об активности пользователей есть в доступности. Покажет, как можно доставать данные
      из разных источников и самостоятельно их агрегировать.
    start: 17:15
    finish: 18:45

  - type: talk
    speaker: Ирина Спицына, Геннадий Викулов
    venue: Кафе
    short: Заказчики продукта — это лебедь, рак и щука. Как разогнать воз?
    long: >
      На менеджера проекта в Контуре влияют десятки заказчиков с взаимоисключающими целями и невыполнимыми требованиями.
      Это убивает в зародыше молодые проекты и превращает в зомби выжившие. Ирина и Гена расскажут менеджеру, как
      провести интенсивную терапию проекта и сдвинуть его с мёртвой точки.
    start: 17:15
    finish: 17:45

  - type: talk
    speaker: Елизавета Булавина, Антон Рычков, Наталья Ферштатер, Василий Конев
    venue: Кафе
    short: Интеграция — это неравный брак. Как полюбить партнёра?
    long: >
      Команды взаимодействуют друг с другом, чтобы использовать общую инфраструктуру, делать общие фичи и делиться
      пользователями. Часто одной из команд это нужно больше, а другая как будто изо всех сил сопротивляется. Антон,
      Вася, Лиза и Наташа расскажут, чему они научились на этих баррикадах и какой должна быть команда, чтобы с ней
      было приятно взаимодействовать.
    start: 17:45
    finish: 18:30

  - type: talk
    speaker: Игорь Луканин
    venue: Кафе
    short: Пропасть между Малопрудной и НВ. Как научиться жить по регламенту?
    long: >
      Менеджера проекта ожидают удивительные открытия, когда ему приходится взаимодействовать с подразделениями,
      с которыми он раньше не сталкивался. Этим летом Игорь потратил почти три месяца, чтобы купить софт для КабУЦа
      у внешнего подрядчика. Он расскажет, как для этого познакомился с 25 коллегами, чему научился и как не наступить на те же грабли.
    start: 18:30
    finish: 18:45

